<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      rel="shortcut icon"
      href="./images/svg/site-logo-icon.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- <link rel="stylesheet" href="./css/style.mini.css"> -->
  </head>
  <body>
    <div class="wrapper container">
      <div class="sidebar">
        <a href="#" class="sidebar__logo-link">
          <img src="./images/svg/site-logo.svg" alt="" class="sidebar__logo" />
        </a>
        <nav class="sitenav">
          <ul class="sitenav__list">
            <li class="sitenav__item">
              <a href="" class="sitenav__a-link">
                <img
                  src="./images/svg/overview-icon.svg"
                  alt=""
                  class="sitenav__link--icon"
                />
                <span class="sitenav__link--text">Overview</span>
              </a>
            </li>
            <li class="sitenav__item">
              <a href="" class="sitenav__a-link"
                ><img
                  src="./images/svg/tickets-icon.svg"
                  alt=""
                  class="sitenav__link--icon"
                /><span class="sitenav__link--text">Tickets</span></a
              >
            </li>
            <li class="sitenav__item">
              <a href="" class="sitenav__a-link"
                ><img
                  src="./images/svg/ideas-icon.svg"
                  alt=""
                  class="sitenav__link--icon"
                /><span class="sitenav__link--text">Ideas</span></a
              >
            </li>
            <li class="sitenav__item">
              <a href="" class="sitenav__a-link"
                ><img
                  src="./images/svg/contact-icon.svg"
                  alt=""
                  class="sitenav__link--icon"
                /><span class="sitenav__link--text">Contacts</span></a
              >
            </li>
            <li class="sitenav__item">
              <a href="" class="sitenav__a-link"
                ><img
                  src="./images/svg/agent-icon.svg"
                  alt=""
                  class="sitenav__link--icon"
                /><span class="sitenav__link--text">Agents</span></a
              >
            </li>
            <li class="sitenav__item">
              <a href="" class="sitenav__a-link"
                ><img
                  src="./images/svg/articles-icon.svg"
                  alt=""
                  class="sitenav__link--icon"
                /><span class="sitenav__link--text">Articles</span></a
              >
            </li>
          </ul>
        </nav>
      </div>
      <div class="main">Main part</div>
    </div>
  </body>
</html>
